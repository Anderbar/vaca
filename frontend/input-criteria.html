	<body>
		<br/><header id="travel">
			<p>Looking to travel on a budget?</p>
			<p style="margin-bottom: 0px;">Insert the information below and we'll find something that works!</p>
		</header><br/>
		
		<div id="initial-criteria">
			<form> <table>
				<tr>
					<th>Budget</th>
					<th>Departure</th>
					<th>Return</th>
					<th>Starting Location</th>
				</tr>
				<tr>
					<td><input id="budget" type="number" name="budget" min="50" step="50" placeholder="Multiple of $50"></td>
					<td><input id="departure" type="date" name="departure"></td>
					<td><input id="return" type="date" name="return"></td>
					<td><input id="starting_location" type="text" name="starting_location" placeholder="Enter your current location"></td>
				</tr>
			</table></form>
		</div><br/>

		<h2>Please choose your transportation method:</h2>
		<div id="transportation">
			<form>
				<input type="radio" id="car" name="transportation" value="Car">
				<label for="car">Car</label>
				<br>
				<input type="radio" id="plane" name="transportation" value="Plane">
				<label for="plane">Plane</label>
			</form>
		</div><br/>

		<h2>Search Radius in Miles (Optional):</h2>
		<div id="search_radius">
			<form>
				<input type="range" name="search_radius">
			</form>
		</div><br/>

		<h2>Hotel Rating (Optional):</h2>
		<div>
			<form>
				<input type="checkbox" id="one_star" name="hotel">
				<label for="one_star">One Star</label>
				<br>
				<input type="checkbox" id="two_stars" name="hotel">
				<label for="two_stars">Two Stars</label>
				<br>
				<input type="checkbox" id="three_stars" name="hotel">
				<label for="three_stars">Three Stars</label>
				<br>
				<input type="checkbox" id="four_stars" name="hotel">
				<label for="four_stars">Four Stars</label>
				<br>
				<input type="checkbox" id="five_stars" name="hotel">
				<label for="five_stars">Five Stars</label>
				<br>
			</form>
		</div><br/>
		
		<div>
			<input type="reset" name="reset" style="margin-right: 10px;">
			<input type="submit" name="submit">
		</div>
	</body>
