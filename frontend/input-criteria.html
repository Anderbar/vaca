	<body>
		<div id="about">
			Looking to travel on a budget?
		</div>

			<p>Insert the information below and we'll find something that works!</p>
		

		<div id="initial-criteria">
			<form>
				<input type="text" name="budget">
			</form>
			<form>
				<input type="date" name="departure">
			</form>
			<form>
				<input type="date" name="return">
			</form>
			<form>
				<input type="text" name="starting_location"> <!-- temporary placeholder for starting location -->
			</form>
		</div>

		<div id="transportation">
			<form>
				<p>Please choose your transportation method:</p>
				<input type="radio" id="car" name="transportation" value="Car">
				<label for="car">Car</label>
				<br>
				<input type="radio" id="plane" name="transportation" value="Plane">
				<label for="plane">Plane</label>
			</form>
			
		</div>
